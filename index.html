<!DOCTYPE html>
<html style="overflow:false;">
<head>
    <title>Saxo_Broko - Url Shortener</title>
    <script type="text/javascript">
        (function(l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function(v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
    <script>
        var pathName = window.location.pathname;
        if (pathName == "/") {} else {
            pathInfo = pathName.replace("/","");
            var newURL = "https://script.google.com/macros/s/AKfycbzFBiUgptPZIlkT_DlkkkLy1jFzC2EmaIZChpdU/exec?" + pathInfo;
            window.open(newURL, '_top');
        }
    </script>
    <style>
        .gas-frame {
            border: none;
            border-width: 0;
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        
        iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <iframe class="gas-frame" src="https://script.google.com/macros/s/AKfycbzFBiUgptPZIlkT_DlkkkLy1jFzC2EmaIZChpdU/exec"></iframe>
</body>
</html>
